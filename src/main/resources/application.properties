spring.datasource.url=jdbc:mysql://localhost:3306/jobsearch?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.type=error
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.fasterxml.jackson.databind = off


# Enable CORS
spring.mvc.cors.enabled=true

# Allow requests from all domains
spring.mvc.cors.allowed-origins=*

# Allow all methods
spring.mvc.cors.allowed-methods=*

# Allow all headers
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true
